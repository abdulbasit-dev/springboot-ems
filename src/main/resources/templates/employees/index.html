<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row my-3">
        <div class="col">
            <h1>Employee List</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a th:href="@{/employees/create}" class="btn btn-primary">Add Employee</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fist Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp:${employees}" class="align-middle">
                    <th th:text="${emp.id}" scope="row">1</th>
                    <td th:text="${emp.firstName}">Otto</td>
                    <td th:text="${emp.lastName}">@mdo</td>
                    <td th:text="${emp.email}">@mdo</td>
                    <td>
                        <a th:href="@{/employees/{id}/edit(id=${emp.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/employees/{id}/delete(id=${emp.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
